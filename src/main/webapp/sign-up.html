 	<!--............................Continut................................................ -->
 	<script>
 $("#signUp#regForm").submit(function(e){
 
     e.preventDefault();
 
     var data = {}
     var Form = this;
 
     //Gathering the Data
     //and removing undefined keys(buttons)
     $.each(this.elements, function(i, v){
             var input = $(v);
         data[input.attr("name")] = input.val();
         delete data["undefined"];
     });
 
     //Form Validation goes here....
 
     //Save Form Data........
     $.ajax({
         cache: false,
         url : "/digix-final/rest/register/create2",
         type: "POST",
         dataType : "json",
         data : JSON.stringify(data),
         context : Form,
         success : function(callback){
             //Where $(this) => context == FORM
             console.log(JSON.parse(callback));
             $(this).html("Success!");
         },
         error : function(){
             $(this).html("Error!");
         }
     });
 </script>
 
 
 	<section id="signUp">
 		<form method="post" name="regForm" id="regForm"
 			action="/digix-final/rest/register/create">
 			<input class="half" type="text" name="lastName"
 				placeholder="last name" /> 
 			<input class="half" type="text"
 				name="firstName" placeholder="firstName"/>
 			<br> <br>
 			<input type="date" name="birthday">
 			<br> <br> 
 			<input type="text" name="email" value="e-mail">
 			<br> <br> 
 			<input class="half" type="password" name="password"
 				value="password" />

 				name="password" value="password again" />

 			<br> <br>
 		</form>
